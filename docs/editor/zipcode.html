<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>

    <script>
        const search_url= 'https://zipcloud.ibsnet.c.jp/api/search';

        function search(){
            let zip= $('#zip_input').val();
            zip = zip.replace('-', '');

            $.ajax(
                {
                    url: search_url,
                    type: 'get',
                    dataType: 'json',
                    data: {
                        zipcode: zip
                    }
                }
            ).done(
                function(response){
                    const results = response.results;

                    if(results == null || results.length == 0){
                        $('#result_cell').css('color', 'red');
                        $('#result_cell').html(response.message);

                                      + element.adress3;

            $('#search_button').click(search);
        }$(window).ready(initialise);
    </script>
</head>
<body>
<table>
